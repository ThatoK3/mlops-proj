[core]
dags_folder = /opt/airflow/dags
base_log_folder = /opt/airflow/logs
remote_logging = False
logging_level = INFO
fab_logging_level = WARN
log_format = [%%(asctime)s] {%%(filename)s:%%(lineno)d} %%(levelname)s - %%(message)s
simple_log_format = %%(asctime)s %%(levelname)s - %%(message)s
executor = CeleryExecutor
sql_alchemy_conn = postgresql+psycopg2://airflow:airflow@postgres_airflow/airflow
load_examples = False
dags_are_paused_at_creation = False

[logging]
logging_config_class = airflow.local_settings.DEFAULT_LOGGING_CONFIG

[scheduler]
child_process_log_directory = /opt/airflow/logs/scheduler

[webserver]
web_server_port = 8080

[celery]
broker_url = redis://redis:6379/0
result_backend = db+postgresql://airflow:airflow@postgres_airflow/airflow